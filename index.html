<html>
<head>
	<title>Notepad</title>
	<link rel="shortcut icon" href="favicon.ico">
	<style>
		body {
			font-family: "Consolas", "Courier New", Courier, monospace;
			font-size: 11pt;
		}
	</style>
</head>
<body contenteditable>

<script>
	setTimeout(() => {
		[...document.querySelectorAll("body > *")].forEach(e => e.remove());
	}, 0);
</script>
</body>
</html>
